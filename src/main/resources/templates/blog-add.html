<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавление статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>
        Добавление статьи
    </h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control mb-3">
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control mb-3">
        <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control mb-3"></textarea>
        <button type="submit" class="btn btn-success mb-3">Добавить статью</button>
    </form>
</div>

</body>
</html>
