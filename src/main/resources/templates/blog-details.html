<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"></h1>
        <p><b>Заголовок:</b> <span th:text="${el.anons}"></span></p>
        <p><b>Описание:</b> <span th:text="${el.full_text}" style="overflow-wrap: break-word;"></span></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <!--параметр _method в HTML-форме указывает фактический HTTP-метод-->
            <input type="hidden" name="_method" value="delete"/>
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>

    </div>
</div>



</body>
</html>
