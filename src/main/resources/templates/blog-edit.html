<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>
        Редактирование статьи
    </h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control mb-3">
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control mb-3">
            <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control mb-3" th:text="${el.full_text}"/>
            <!--параметр _method в HTML-форме указывает фактический HTTP-метод-->
            <input type="hidden" name="_method" value="put"/>
            <button type="submit" class="btn btn-success mb-3">Обновить</button>
        </form>
    </div>
</div>



</body>
</html>
