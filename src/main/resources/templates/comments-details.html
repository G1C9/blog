<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Комментарий</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        p {
            margin: 0;
            margin-bottom: 8px;
        }
        button {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${comments}" class="alert alert-info mt-2">
        <h3><b>Статья:</b> <span th:text="${el.title}"></span></h3>
        <h4><b>Имя:</b> <span  th:text="${el.name}"></span></h4>
        <p><b>Описание:</b> <span th:text="${el.descr}"></span></p>
        <p><span th:text="${el.text}"></span></p>
        <form th:action="'/comments/' + ${el.id} + '/remove'" method="post">
            <!--параметр _method в HTML-форме указывает фактический HTTP-метод-->
            <input type="hidden" name="_method" value="delete"/>
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

</body>
</html>
